<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>

  <title>Calculator</title>
</head>

<body>
    
    <div id="container">
        <h1 id='title'>CALCULATOR</h1>

        

        <div class='rectangle'>

            <div class='screen' id='displayScreen'></div>

            <div class="row">
                <div class='circle' value=1 onclick="buttonClicked(this.getAttribute('value'))"><p>1</p></div>
                <div class='circle' value="2" onclick="buttonClicked(this.getAttribute('value'))"><p>2</p></div>
                <div class='circle' value="3" onclick="buttonClicked(this.getAttribute('value'))"><p>3</p></div>
                <div class='opButtons' value="+" onclick="opButtonClicked(this.getAttribute('value'))"><p>+</p></div>
            </div>
            <div class="row">
                <div class='circle' value="4" onclick="buttonClicked(this.getAttribute('value'))"><p>4</p></div>
              <div class='circle' value="5" onclick="buttonClicked(this.getAttribute('value'))"><p>5</p></div>
              <div class='circle' value="6" onclick="buttonClicked(this.getAttribute('value'))"><p>6</p></div>
              <div class='opButtons' value="-" onclick="opButtonClicked(this.getAttribute('value'))"><p>-</p></div>
            </div>
            <div class="row">
                <div class='circle' value="7" onclick="buttonClicked(this.getAttribute('value'))"><p>7</p></div>
              <div class='circle' value="8" onclick="buttonClicked(this.getAttribute('value'))"><p>8</p></div>
              <div class='circle' value="9" onclick="buttonClicked(this.getAttribute('value'))"><p>9</p></div>
              <div class='opButtons' value="*" onclick="opButtonClicked(this.getAttribute('value'))"><p id='multOp'>*</p></div>
            </div>
            <div class="row">
                <div class='circle' value="0" onclick="buttonClicked(this.getAttribute('value'))"><p>0</p></div>
                <div class='opButtons' value="c" onclick="clearClicked()"><p>C</p></div>
                <div class='opButtons' value="=" onclick="equalsClicked()"><p>=</p></div>
                <div class='opButtons' value="/" onclick="opButtonClicked(this.getAttribute('value'))"><p>/</p></div>
            </div>
        </div>
    </div>
 
        
        
        
</body>
</html>
